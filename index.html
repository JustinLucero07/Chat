<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat WebSocket</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #2c2c4a;
    border-radius: 12px;
    padding: 20px 25px;
    width: 360px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #82cfff;
    text-shadow: 0 0 10px #82cfff;
  }
  #chat {
    background: #121224;
    border-radius: 8px;
    padding: 15px;
    height: 300px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: inset 0 0 8px #000a;
    margin-bottom: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  #msg {
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 16px;
    flex-grow: 1;
    background: #33335a;
    color: #eee;
    transition: background-color 0.3s ease;
  }
  #msg::placeholder {
    color: #8888aa;
  }
  #msg:focus {
    background: #45456d;
  }
  .input-area {
    display: flex;
    gap: 10px;
  }
  button {
    background: #82cfff;
    border: none;
    border-radius: 20px;
    padding: 0 20px;
    color: #1e1e2f;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5aaed9;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Chat WebSocket</h2>
  <pre id="chat"></pre>
  <div class="input-area">
    <input id="msg" placeholder="Escribe tu mensaje aquí..." autocomplete="off" />
    <button onclick="enviar()">Enviar</button>
  </div>
</div>

<script>
  const ws = new WebSocket("ws://localhost:8765");
  const chat = document.getElementById("chat");
  const msgInput = document.getElementById("msg");

  ws.onopen = () => {
    agregarMensaje("Conectado al WebSocket");
  };
  ws.onclose = () => {
    agregarMensaje("Conexión cerrada");
  };
  ws.onerror = () => {
    agregarMensaje("Error en la conexión");
  };
  ws.onmessage = event => {
    agregarMensaje(event.data);
  };

  function agregarMensaje(texto) {
    chat.textContent += texto + "\n";
    chat.scrollTop = chat.scrollHeight;
  }

  function enviar() {
    const mensaje = msgInput.value.trim();
    if (mensaje === "") return;
    ws.send(mensaje);
    agregarMensaje("Tú: " + mensaje);
    msgInput.value = "";
    msgInput.focus();
  }

  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      enviar();
    }
  });
</script>

</body>
</html>
